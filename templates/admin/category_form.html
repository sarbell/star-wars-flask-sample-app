{% extends 'admin/admin_base.html' %}
{% block content %}
<div class="container">
    <div class="row py-3">
        <div class="col">
            <h3>Enter a Category:</h3>
             <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form method="POST">
              <div class="form-group">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" id="type" name="type" value="{{ type | default('')}}" placeholder="Type of category">
                      <div class="input-group-append">
                        <button class="btn btn-outline-info" type="submit" value="submit">Submit</button>
                      </div>
                    </div>
              </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
