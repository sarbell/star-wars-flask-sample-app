{% extends 'admin/admin_base.html' %}
{% block content %}

<div class="container">
    <div class="row pt-3">
        <div class="col my-auto">
            <h1 class="display-2 text-dark">Games</h1>
        </div>
    </div>
        <div class="row py-1">
        <div class="col text-left">
            <a class="text-dark" href="{{url_for('create_game')}}"><i class="mr-2 text-primary fas fa-plus-circle"></i>Add Game</a>
        </div>
    </div>
    <hr>
    <div class="row py-5">
        <div class="col">
            <table class="table table-striped">
              <tbody>
                 {% for game in games %}
                <tr>
                  <td scope="col-8">
                      <h5 class="text-dark"style="font-weight: 600">{{ game.title | title}}  <span style="font-weight: 300" class="text-info">{{ game.year_made | title}} </span></h5>
                      <h6 class="text-dark" style="font-weight: 400">{{ game.gaming_system | title}}</h6>
                      <p>{{ game.synopsis | title}} </p>
                      <p class="text-muted">{{ game.category.type | title}}</p>
                      <a href="{{url_for('edit_game', id=game.id)}}" class="btn btn-sm btn-success"><i class="mr-2 fas fa-pencil-alt"></i>Edit</a>
                      <a  href="{{url_for('delete_game', id=game.id)}}" class="btn btn-sm btn-danger"><i class="mr-2 fas fa-minus-circle"></i>Delete</a>
                  </td>
                    <td scope="col-4">
                        <img src="../static/images/db_images/{{game.poster}}" width="200px" alt="">
                    </td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
        </div>
    </div>

</div>

{% endblock %}
